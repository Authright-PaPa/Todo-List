<link rel="stylesheet" href="list.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>Todo List</title>
    
</head>

<body>
<div class="background">
    <div class="icon sun-shower">
        <div class="cloud"></div>
            <div class="sun">
                <div class="rays"></div>
            </div>
        <div class="rain"></div>
    </div>

    <div class="header" id="myHeader">
        <h2 id="time"></h2>
    </div>

    <div class="addFrame" id="addButton">
        <input type="text" id="todo" placeholder="Add a new task" list="datalist" onkeyup="ac(this.value)">
        <datalist id="datalist"> 
        </datalist>
        <button class="papa-button" type="submit" id="addBtn"> Add </button>
    </div>

    <!--todo-list-->
    <div class="list">
        <h3>Todo List</h3>
        <ul class="ul-list" id="ul-list" data-empty-message="Time to enjoy the rest of your day :)">
            <li class="li-list">
                <input type="checkbox" class="status">
                <label> Buy Starbucks at 9am</label>
                <button class="delete papa-button">
                    <i class="material-icons">delete_outline</i>
                </button>
            </li>
            <li class="li-list">
                <input type="checkbox" class="status"> <label> Feed bunnies</label>
                <button class="delete papa-button">
                    <i class="material-icons">delete_outline</i>
                </button>
            </li>
            <li class="li-list">
                <input type="checkbox" class="status"> <label> Purchase 2 bottles of milk</label>
                <button class="delete papa-button">
                    <i class="material-icons">delete_outline</i>
                </button>
            </li>
            <li class="li-list">
                <input type="checkbox" class="status"> <label> Contact Chuck for extra keys</label>
                <button class="delete papa-button">
                    <i class="material-icons">delete_outline</i>
                </button>
            </li>
            <li class="li-list">
                <input type="checkbox" class="status"> <label> Car Inspectiion Check</label>
                <button class="delete papa-button">
                    <i class="material-icons">delete_outline</i>
                </button>
            </li>
        </ul>
    </div>

    <!-- completed-todo-list-->
    <div class="complete-list">
        <h3 id="list-title" onclick="hideList()">Hide Completed Tasks</h3>
        <ul class="ul-list" id="complete-ul-list">
            <li class="li-list"> <label> Go to gym </label> 
                <button class="redo papa-button">
                    <i class="material-icons">redo</i>
                </button>
                <button class="delete papa-button">
                    <i class="material-icons">delete_outline</i>
                </button>
            </li>
            <li class="li-list"> <label> Reorder BW's food & hay </label> 
                <button class="redo papa-button">
                    <i class="material-icons">redo</i>
                </button>
                <button class="delete papa-button">
                    <i class="material-icons">delete_outline</i>
                </button>
            </li>
        </ul>
    </div>

    <script type="module" src="index.js"></script>

        <label class="toggle--btn" for="toggle--daynight"><span class="toggle--feature"></span></label>
	</div> -->
</body>

<footer> Copyright &#169; PAPA Z. All rights reserved. </footer>
</div>
</html>
