<link rel="stylesheet" href="list.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <title>Todo List</title>

</head>

<body>
    <div class="background">
        <div class="icon sun-shower">
            <div class="cloud"></div>
            <div class="sun">
                <div class="rays"></div>
            </div>
            <div class="rain"></div>
        </div>

        <div class="header" id="myHeader">
            <h2 id="time"></h2>
        </div>

        <form id="list-form">
            <div class="addFrame" id="addButton">
                <input type="text" id="todo" placeholder="Add a new task" required autofocus>
                <datalist id="datalist">
                </datalist>
                <button class="papa-button" type="submit" value="✚" id="addBtn"> Add </button>
            </div>
        </form>

        <section>
            <!--todo-list-->
            <div class="list">
                <h3>Todo List</h3>
                <ul class="ul-list" id="ul-list" data-empty-message="Time to enjoy the rest of your day :)">

                </ul>
            </div>

            <!--completed-todo-list-->
            <div class="complete-list">
                <h3 id="list-title">Completed List</h3>
                <ul class="ul-list" id="complete-ul-list">

                </ul>
            </div>
        </section>

        <script type="module" src="index.js"></script>


</body>

<footer> Copyright &#169; PAPA Z. All rights reserved. </footer>
</div>

</html>
